    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script> 

    <script defer>
        setInterval(()=>{
            ChangeImage();
        },4000);
        
        function ChangeImage(){
            var img = document.getElementById("slide-content").getElementsByTagName("img");
            var i = 0;
            for (i = 0; i < img.length; i++) {
                var image = img[i];

                if (image.classList.contains("active")) {
                    //remove classe active da imagem
                    image.classList.remove("active");
                    /*se tivermos na ultima imagem, vamos para a primeira, ocorrendo um
                    loop infinito*/
                if (i==img.length -1){
                    var nextImage = img[0];
                    img[0].classList.add("active");
                    nextImage.classList.add('suave');
                    
                     break;
                }
                    var nextImage = img[i+1];
                    nextImage.classList.add("active");
                    nextImage.classList.add('suave');
                    break; 
                }

            }
        }

        function changeMode(){
            var body = document.getElementsByTagName("body")[0];
            var footerlinks = document.getElementById("links").getElementsByTagName("a");
            var getapp = document.getElementsByClassName("get-app-txt")[0];

            //verificar se esta no modo dark//
            if(body.classList.contains("dark-mode")){
                body.classList.remove("dark-mode");
                getapp.style.color = "#2c2c2c";
            }
            //verificar se esta no modo light//
            else{
                body.classList.add("dark-mode");
                getapp.style.color = "#fff";
            }
        
    }
    document.getElementById("dark-btn").addEventListener('click', (e)=>{
        e.preventDefault();
        changeMode();
    });


    </script>
